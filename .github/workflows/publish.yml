name: Publish Package to GitHub Packages

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write  # Required for GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Configure .pypirc
        run: |
          cat << EOF > ~/.pypirc
          [distutils]
          index-servers =
              github

          [github]
          repository = https://upload.pypi.github.com/${{ github.repository_owner }}
          username = ${{ github.actor }}
          password = ${{ secrets.GITHUB_TOKEN }}
          EOF

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@v1.8.8
        with:
          verbose: true
          packages-dir: dist
